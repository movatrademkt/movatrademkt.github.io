<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Axa</title>
    <link rel="stylesheet" href="style-pagamento.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://logodownload.org/wp-content/uploads/2014/07/pernambucanas-logo.png" alt="Lojas Pernambucanas">
        </div>
        <div class="progress-bar">
            <div class="step">Cliente</div>
            <div class="step">Plano</div>
            <div class="step completed">Pagamento</div>
            <div class="step">Fim</div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Ótima Escolha!</h1>
            <p class="subtitle">Finalize seu pagamento para garantir a proteção do seu produto.</p>
            
            <div class="payment-options">
                <div class="payment-option selected">
                    <img src="https://cdn-icons-png.flaticon.com/512/2695/2695969.png" alt="Cartão Pernambucanas">
                    <h2>Cartão Pernambucanas</h2>
                </div>
                <div class="payment-option">
                    <img src="https://cdn-icons-png.flaticon.com/512/4021/4021708.png">
                    <h2>Cartão de Crédito</h2>
                </div>
                <div class="payment-option">
                    <img src="https://cdn-icons-png.flaticon.com/512/4021/4021708.png" alt="Cartão de Débito">
                    <h2>Cartão de Débito</h2>
                </div>
                <div class="payment-option">
                    <img src="https://cdn.icon-icons.com/icons2/3245/PNG/512/pix_icon_198027.png" alt="PIX">
                    <h2>PIX</h2>
                </div>
            </div>
            
            <form action="confirmacao.html" method="post" class="payment-form">
                <fieldset>
                    <legend>Parcelamento</legend>
                    <div class="form-group">
                        <label for="installments">Escolha a opção de parcelamento:</label>
                        <select id="installments" name="installments" required>
                            <option value="1x">1x de R$ 199,99</option>
                            <option value="2x">2x de R$ 99,99</option>
                            <option value="3x">3x de R$ 66,66</option>
                            <option value="4x">4x de R$ 49,99</option>
                        </select>
                    </div>
                </fieldset>

                <div class="form-actions"> 
    			<a href="final.html" class="btn btn-primary no-underline">Pagar</a>
             
                    <button type="button" class="btn btn-secondary">Voltar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Precisa de ajuda? Contate nosso suporte pelo telefone (XX) XXXX-XXXX</p>
    </footer>
</body>

</html>
